<h1> Write your totally awesome blogpost here!</h1>
<br/>

<form th:object="${BlogPost}" action="/createBlogpost" method="POST">
    Headline: <input type="text" th:field="*{headline}"/>
    <br/>
    Blogpost: <input type="text" th:field="*{text}"/>
    <br/>
    <textarea rows="10" cols="20" placeholder="Write your blogpost here"></textarea>
    <br/>
    Author:
    <br/>
    <input type="text" placeholder="What is your name?" th:field="*{name}">
<!--    Der mangler pt name i Blogpost class, samt sql.-->
    <br/>
    <input th:if="${id != null}" type="hidden" th:field="*{id}"/>
    <input type="submit" value="Save blogpost">
</form>
