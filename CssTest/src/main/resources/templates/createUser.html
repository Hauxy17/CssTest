<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

            </li>
        </ul>

<h1>Create User</h1>

<form th:object="${userProfile}" action="/createUser"  method="post">
    First name: <input type="text" th:field="*{firstName}"/>
    Last name:  <input type="text" th:field="*{lastName}">
    Email:      <input type="email" th:field="*{email}">
    Username:   <input type="text" th:field="*{username}">
    Password:   <input type="password" th:field="*{password}">
    <input th:if="${id != null}" type="hidden" th:field="*{id}"/>
    <input type="submit" value="Submit">
</form>
<br/>
<hr><a href="/">Back to login page</a></h2>
</body>
</html>
