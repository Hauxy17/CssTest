<h1>Create User </h1>

<form th:object="${userProfile}" action="/save"  method="post">
    <p>First name: <input type="text" field="*{firstName}" name="firstName"/></p>
    <p>Last name:  <input type="text" field="*{lastName}" name="lastName"></p>
    <p>Email:      <input type="email" field="*{email}" name="email"></p>
    <p>Username:   <input type="text" field="*{userName}" name="userName"></p>
    <p>Password:   <input type="password" field="*{password}" name="password"></p>
    <input th:if="${id != null}" type="hidden" th:field="*{id}"/>
    <input type="submit" value="Submit">
</form>
<br/>
